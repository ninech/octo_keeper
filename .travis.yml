sudo: required
dist: trusty
language: ruby
notifications:
  slack:
    secure: 
jobs:
  include:
  - stage: run ruby tests
    language: ruby
    rvm: 2.4.1
    before_install: gem install bundler
    script:
    - bundle install
    - bundle exec rspec
  - stage: build docker image
    services:
    - docker
    install: true
    script:
    - docker build -t ninech/octo-keeper:latest .
    - docker run --rm ninech/octo-keeper /usr/local/bundle/bin/octo-keeper help
    after_success:
    - export OCTO_KEEPER_VERSION=$(docker run --rm ninech/octo-keeper /usr/local/bundle/bin/octo-keeper version)
    - echo $OCTO_KEEPER_VERSION
    - docker tag ninech/octo-keeper ninech/octo-keeper:$OCTO_KEEPER_VERSION
    - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
    - docker push ninech/octo-keeper:$OCTO_KEEPER_VERSION
    - docker push ninech/octo-keeper:latest
env:
  global:
  - secure: 
  - secure: 
